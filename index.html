<HTML><HEAD><TITLE>AR SBQT 2025</TITLE>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Importa a biblioteca A-Frame. -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Importa a biblioteca MindAR para reconhecimento de imagem. -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</HEAD>
<BODY>
<CENTER><H1>TESTE</H1></CENTER>  
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/MirkosMartins/sbqt2025/main/nanoCarbon.mind; maxTrack: 3"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
        <!-- https://github.com/MirkosMartins/sbqt2025/blob/main/C60.glb -->
        <!-- https://github.com/MirkosMartins/sbqt2025/raw/refs/heads/main/C60.glb -->
        
      <a-assets>
        <a-asset-item
          id="fullerene"
          src="https://raw.githubusercontent.com/MirkosMartins/sbqt2025/main/C60.glb"
        ></a-asset-item>
    </a-assets>
        
    <a-assets>
    <a-asset-item
          id="ntc"
          src="https://raw.githubusercontent.com/MirkosMartins/sbqt2025/main/ntc.glb"
        ></a-asset-item>
    </a-assets>
        
    <a-assets>
    <a-asset-item
          id="graphene"
          src="https://raw.githubusercontent.com/MirkosMartins/sbqt2025/main/graphene.glb"
        ></a-asset-item>
      </a-assets>
        
    
        
    <a-camera
        position="1 0 0"
        look-controls="enabled: false"
        camera="near: 0.01"
      ></a-camera>

    <a-light
        type="directional"
        color="#FFF"
        intensity="1"
        position="-1 1 2"
      ></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="0 0 0"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          src="#fullerene">
        </a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          rotation="0 0 0"
          position="2 0 0"
          scale="0.35 0.35 0.35"
          src="#ntc">
        </a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model
          rotation="0 0 0"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          src="#graphene">
        </a-gltf-model>
      </a-entity>
        
    </a-scene>
</BODY>
</HTML>

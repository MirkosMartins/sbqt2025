<HTML><HEAD><TITLE>AR SBQT 2025</TITLE>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Importa a biblioteca A-Frame. -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Importa a biblioteca MindAR para reconhecimento de imagem. -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</HEAD>
<BODY>
<CENTER><H1>TESTE</H1></CENTER>  
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/MirkosMartins/sbqt2025/main/c60.mind; maxTrack: 1"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="fullerene"
          src="https://raw.githubusercontent.com/MirkosMartins/sbqt2025/main/c60.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="0 90 0"
          position="0 0 0"
          scale="1 1 1"
          src="#fullerene">
          <!--animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          -->
          </a-gltf-model>
        </a-entity>
</BODY>
</HTML>
